<!DOCTYPE html>
<html lang="vi">
<head>

  <link rel="stylesheet" href="../style.css">
  <style>

    .form-group {

    }
    .form-group label {

    }
    .form-group input {

    }
    .result-panel {

    .rank-cell {

    .movie-title {

    }
    .info {

    }
    .error {

      padding: 15px;
      background: #ffe6e6;

    }
    .stats-bar {
      background: #f0f0f0;
      height: 10px;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .stats-fill {
      background: linear-gradient(90deg, #e50914, #ff6b6b);
      height: 100%;
      transition: width 0.5s ease;
    }
  </style>
  <script src="../../BE/fc.js"></script>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center; color: #e50914; margin-bottom: 30px;">
      üèÜ TOP 5 PHIM DOANH THU CAO NH·∫§T
    </h2>

    <!-- Panel Ch·ªçn Ng√†y -->
    <div class="filter-panel">
      <h3>üìÖ Ch·ªçn Kho·∫£ng Th·ªùi Gian</h3>
      <form id="dateForm" onsubmit="return handleAnalyze(event)">
        <div class="date-row">
          <div class="form-group">
            <label for="ngay_bat_dau">Ng√†y B·∫Øt ƒê·∫ßu <span style="color:red">*</span></label>
            <input type="date" id="ngay_bat_dau" name="ngay_bat_dau" required>
          </div>
          <div class="form-group">
            <label for="ngay_ket_thuc">Ng√†y K·∫øt Th√∫c <span style="color:red">*</span></label>
            <input type="date" id="ngay_ket_thuc" name="ngay_ket_thuc" required>
          </div>
          <button type="submit" class="btn-analyze">üèÜ Xem Top 5</button>
          <button type="button" class="btn-reset" onclick="window.location.href='../index.html'">
            üè† Trang Ch·ªß
          </button>
        </div>
      </form>
    </div>

    <!-- Panel K·∫øt Qu·∫£ -->
    <div class="result-panel">
      <h3>üé¨ B·∫£ng X·∫øp H·∫°ng</h3>
      <div id="output">
        <p class="info">
          Vui l√≤ng ch·ªçn kho·∫£ng th·ªùi gian v√† nh·∫•n "Xem Top 5"<br>
          ƒë·ªÉ xem danh s√°ch phim c√≥ doanh thu cao nh·∫•t
        </p>
      </div>
    </div>
  </div>

  <script>
    function handleAnalyze(event) {
      event.preventDefault();
      
      const form = document.getElementById('dateForm');
      const startDate = form.ngay_bat_dau.value;
      const endDate = form.ngay_ket_thuc.value;

      // Validate
      if (new Date(startDate) > new Date(endDate)) {
        document.getElementById('output').innerHTML = 
          '<p class="error">‚ùå Ng√†y b·∫Øt ƒë·∫ßu kh√¥ng ƒë∆∞·ª£c l·ªõn h∆°n ng√†y k·∫øt th√∫c!</p>';
        return false;
      }

      callFunction('Top5PhimDoanhThuCaoNhat', [startDate, endDate]);
      return false;
    }

    // Override renderTop5Table ƒë·ªÉ c√≥ giao di·ªán ƒë·∫πp h∆°n
    function renderTop5Table(data) {
      if (!Array.isArray(data) || data.length === 0) {
        return "<p class='error'>Kh√¥ng c√≥ d·ªØ li·ªáu phim trong kho·∫£ng th·ªùi gian n√†y</p>";
      }

      // T√≠nh t·ªïng doanh thu ƒë·ªÉ hi·ªÉn th·ªã ph·∫ßn trƒÉm
      const totalRevenue = data.reduce((sum, item) => sum + parseFloat(item.DoanhThu), 0);

      const medals = ['ü•á', 'ü•à', 'ü•â', '4Ô∏è‚É£', '5Ô∏è‚É£'];
      const rankClass = ['rank-1', 'rank-2', 'rank-3', 'rank-4', 'rank-5'];

      let html = `
        <table class="result-table">
          <thead>
            <tr>
              <th style="text-align: center; width: 100px;">H·∫°ng</th>
              <th>Th√¥ng Tin Phim</th>
              <th style="text-align: right; width: 250px;">Doanh Thu</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach((item, index) => {
        const revenue = parseFloat(item.DoanhThu);
        const percentage = ((revenue / totalRevenue) * 100).toFixed(1);

        html += `
          <tr>
            <td class="rank-cell ${rankClass[index]}">
              ${medals[index]}
            </td>
            <td>
              <div class="movie-title">${item.TuaDe}</div>
              <div class="movie-code">M√£ phim: ${item.MaPhim}</div>
            </td>
            <td>
              <div class="revenue-cell">${revenue.toLocaleString()} ‚Ç´</div>
              <div style="text-align: right; font-size: 12px; color: #666; margin-top: 5px;">
                ${percentage}% t·ªïng doanh thu
              </div>
              <div class="stats-bar">
                <div class="stats-fill" style="width: ${percentage}%"></div>
              </div>
            </td>
          </tr>
        `;
      });

      html += `
          </tbody>
          <tfoot>
            <tr style="background: #f9f9f9; font-weight: bold;">
              <td colspan="2" style="text-align: right; padding: 15px;">
                T·ªîNG DOANH THU TOP 5:
              </td>
              <td class="revenue-cell" style="padding: 15px;">
                ${totalRevenue.toLocaleString()} ‚Ç´
              </td>
            </tr>
          </tfoot>
        </table>
      `;

      return html;
    }

    // Override callFunction
    const originalCallFunction = callFunction;
    callFunction = function(proc, params) {
      const paramsStr = JSON.stringify(params);
      const url = `${baseURL}proc=${proc}&params=${paramsStr}&func=True`;

      fetch(url)
        .then(response => response.json())
        .then(result => {
          const data = result.data || result;
          const output = document.getElementById("output");

          if (result.error || !result.success) {
            output.innerHTML = `<p class="error">L·ªói: ${result.error || "Kh√¥ng c√≥ d·ªØ li·ªáu"}</p>`;
            return;
          }

          output.innerHTML = renderTop5Table(data);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("output").innerHTML = '<p class="error">ƒê√£ x·∫£y ra l·ªói khi g·ªçi API!</p>';
        });
    };

    // Set default dates (last 30 days)
    window.onload = function() {
      const today = new Date();
      const lastMonth = new Date(today);
      lastMonth.setDate(today.getDate() - 30);

      document.getElementById('ngay_ket_thuc').valueAsDate = today;
      document.getElementById('ngay_bat_dau').valueAsDate = lastMonth;
    };
  </script>
</body>
</html>
