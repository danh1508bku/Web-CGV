<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="form-styles.css">
  <script src="../../BE/fc.js"></script>
  <script src="../../BE/server.js"></script>
  <script src="Form.js"></script> 
  <title>Gọi Thủ Tục Tìm Top Phim</title>
</head>
<body>

  <!-- Logo ở góc phải trên -->
  <button class="back-button" onclick="window.location.href='../index.html'">Quay lại</button>
  <div class="logo-container">
    <img src="../cgvlogo.png" alt="Logo" />
  </div>

  <div class="container">
    <h1 style="margin-top: 20px;">Thêm Suất Chiếu</h1>

    <div id="form-container">
        <div class="form-group">
            <label for="showtime_id">Mã suất chiếu (7 ký tự):</label>

            <input type="text" id="showtime_id" placeholder="VD: SC00001" maxlength="7" required>

          </div>

 

          <div class="form-group">

            <label for="movie_id">Mã phim (10 ký tự):</label>

            <input type="text" id="movie_id" placeholder="VD: PHIM000001" maxlength="10" required>

          </div>

 

          <div class="form-group">

            <label for="cinema_id">Mã rạp (5 ký tự):</label>

            <input type="text" id="cinema_id" placeholder="VD: RAP01" maxlength="5" required>

          </div>

 

          <div class="form-group">

            <label for="room_number">Số phòng:</label>

            <input type="number" id="room_number" min="1" required>

          </div>

 

          <div class="form-group">

            <label for="date">Ngày chiếu:</label>

            <input type="date" id="date" required>

          </div>

 

          <div class="form-group">

            <label for="movie_format">Định dạng chiếu:</label>

            <select id="movie_format" required>

              <option value="">-- Chọn định dạng --</option>

              <option value="2D">2D</option>

              <option value="3D">3D</option>

              <option value="IMAX">IMAX</option>

              <option value="4DX">4DX</option>

            </select>

          </div>

 

          <div class="form-group">

            <label for="language">Ngôn ngữ:</label>

            <input type="text" id="language" placeholder="VD: Tiếng Việt" maxlength="20" required>

          </div>

 

          <div class="form-group">

            <label for="status">Trạng thái:</label>

            <select id="status" required>

              <option value="">-- Chọn trạng thái --</option>

              <option value="Mở bán" selected>Mở bán</option>

              <option value="Khóa bán">Khóa bán</option>

              <option value="Đã chiếu">Đã chiếu</option>

              <option value="Hủy">Hủy</option>

            </select>

          </div>

 

          <div class="form-group">

            <label for="subtitle_type">Hình thức dịch thuật:</label>

            <select id="subtitle_type" required>

              <option value="">-- Chọn hình thức --</option>

              <option value="PhuDe" selected>Phụ đề</option>

              <option value="LongTieng">Lồng tiếng</option>

            </select>

          </div>

 

          <div class="form-group">

            <label for="start_time">Giờ bắt đầu:</label>

            <input type="time" id="start_time" step="1" required>

          </div>
          <div class="form-group">
            <button onclick="callFunction(getinsert,'insert')">Thêm suất chiếu</button>
          </div>
          
          <div style="flex-basis: 100%; margin-top: 10px; text-align: left;">
            <button onclick="call('get_all_showtimes', [])">Danh sách</button>
          </div>
                   
    </div>
    <div id="output">
    </div>
  </div>
</body>
</html>
