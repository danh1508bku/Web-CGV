<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="form-styles.css">
  <script src="../../BE/fc.js"></script>
  <title>Top 5 Phim Doanh Thu Cao Nhất</title>

  <style>
    #output {
      margin-top: 25px;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result-table th {
      background: #e50914;
      color: white;
      padding: 12px;
      font-size: 16px;
      text-align: center;
    }
    .result-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .result-table tr:hover {
      background: #ffecec;
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="window.location.href='../index.html'">Quay lại</button>

  <div class="logo-container">
    <img src="../cgvlogo.png" alt="Logo" />
  </div>

  <div class="container">
    <button onclick="toggleForm('form-container')">Tìm kiếm thông tin</button>

    <h1 style="margin-top: 20px;">Top 5 Phim Doanh Thu Cao Nhất</h1>

    <div id="form-container">
      <div class="form-group">
        <label for="ngay_bat_dau">Ngày bắt đầu:</label>
        <input type="date" id="ngay_bat_dau" required>
      </div>

      <div class="form-group">
        <label for="ngay_ket_thuc">Ngày kết thúc:</label>
        <input type="date" id="ngay_ket_thuc" required>
      </div>

      <div class="form-group" style="flex:0 0 auto;">
        <button onclick="callFunction(getTop5Phim, 'func')">Lọc thông tin</button>
      </div>
    </div>

    <div id="output"></div>
  </div>
</body>
</html>
